<script>
  function showMapLabs() {
    if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(
position => {
const { latitude, longitude } = position.coords;

// Construct the Google Maps link with the search query for hospitals
const googleMapsLinkLabs = https://www.google.com/maps/search/labs/@${latitude},${longitude},15z;
// Open the link in a new tab or window
window.open(googleMapsLinkLabs, '_blank');
},
error => {
console.error('Error getting geolocation:', error.message);
// Handle error (e.g., display a message to the user)
},
{ enableHighAccuracy: true, timeout: 10000 } // Timeout in milliseconds (adjust as needed)
);
} else {
console.error('Geolocation is not supported by your browser');
// Handle lack of geolocation support (e.g., display a message to the user)
}
}

  function showMaphospital() {
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(
position => {
const { latitude, longitude } = position.coords;

// Construct the Google Maps link with the search query for hospitals
const googleMapsLinkHospital = 'https://www.google.com/maps/search/hospitals/@${latitude},${longitude},15z';
// Open the link in a new tab or window
window.open(googleMapsLinkHospital, '_blank');
},
error => {
console.error('Error getting geolocation:', error.message);
// Handle error (e.g., display a message to the user)
},
{ enableHighAccuracy: true, timeout: 10000 } // Timeout in milliseconds (adjust as needed)
);
} else {
console.error('Geolocation is not supported by your browser');
// Handle lack of geolocation support (e.g., display a message to the user)
}
}
let map=document.querySelector('.map');
map.addEventListener("click", showMaphospital);
let lab=document.querySelector('.lab');
lab.addEventListener("click", showMapLabs);
</script>
